<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <link href="css/jquery-ui.css" rel="stylesheet" type="text/css" />    <script type="text/javascript" src="js/jquery.js"></script>    <script type="text/javascript" src="js/jquery-ui.js"></script>    <script type="text/javascript">        $("#but").click(function () {            var name = $("#name");            alert(name)            console.log("-------")            if (name.val() == ''){                name.tooltip({                    setText:'密码不能为空',                    fontSize: '14px',                    autoTip:{                        displayDuration:0,                        fadeOutDuration:50000                    }                })            }        })    </script></head><body><input id="name" type="text" title="账号不能为空"><input  id = 'but' value="登录" type="button"></body></html>
